<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main>
    <section class="profile">
      <img src="./images/Жак.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__name">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Кнопка изменить профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button profile__add-img" type="button" aria-label="Кнопка добавить"></button>
    </section>

    <section class="cards">
      <div class="card">
        <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="card__img">
        <div class="card__name-city">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like" type="button" aria-label="Кнопка поставить лайк"></button>

        </div>
      </div>

      <div class="card">
        <img src="./images/Гора-Эльбрус.jpg" alt="Гора Эльбрус" class="card__img">
        <div class="card__name-city">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like" type="button" aria-label="Кнопка поставить лайк"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/Домбай.jpg" alt="Домбай" class="card__img">
        <div class="card__name-city">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like" type="button" aria-label="Кнопка поставить лайк"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/Гора-Эльбрус.jpg" alt="Гора Эльбрус" class="card__img">
        <div class="card__name-city">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like" type="button" aria-label="Кнопка поставить лайк"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/Домбай.jpg" alt="Домбай" class="card__img">
        <div class="card__name-city">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like" type="button" aria-label="Кнопка поставить лайк"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="card__img">
        <div class="card__name-city">
          <h2 class="card__title">Карачаево-Чепецк</h2>
          <button class="card__like" type="button" aria-label="Кнопка поставить лайк"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__paragraph">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__img" type="button" aria-label="Кнопка закрыть попап"></button>
      <form name="popup">
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__item">
          <input class="popup__text" required placeholder="Жак-Ив Кусто" type="text" name="name">
          <input class="popup__text" required placeholder="Исследователь океана" type="text" name="subtitle">
          <button class="popup__text-button" type="button" aria-label="Кнопка сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

</body>

</html>
