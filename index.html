<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main>
    <section class="profile">
      <img src="./images/Жак.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__name">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Кнопка изменить профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка добавить"></button>
    </section>

    <section class="cards">
      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__paragraph">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__img" type="button" aria-label="Кнопка закрыть попап"></button>
      <form name="popup">
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__item">
          <input class="popup__text" required value="Жак-Ив Кусто" type="text" name="name" _card>
          <input class="popup__text" required value="Исследователь океана" type="text" name="subtitle" id="subtitle">
          <button class="popup__text-button" type="button" aria-label="Кнопка сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_add_card">
    <div class="popup__container">
      <button class="popup__img" id="button_add_close" type="button" aria-label="Кнопка закрыть попап"></button>
      <form name="popup">
        <h2 class="popup__header">Новое место</h2>
        <fieldset class="popup__item">
          <input class="popup__text" required placeholder="Название" type="text" name="name" id="name_card">
          <input class="popup__text" required placeholder="Ссылка на картинку" type="text" name="subtitle"  id="subtitle_card">
          <button class="popup__text-button" type="button" aria-label="Кнопка сохранить" id="button_new">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
